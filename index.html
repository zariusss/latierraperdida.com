<script defer>
  fetch("commons.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("commons").innerHTML = html;

      const script = document.createElement('script');
      script.defer = true;
      script.textContent = `
        const paises = [
          { codigo: 'ES', baseUrl: 'https://www.amazon.es/' },
          { codigo: 'MX', baseUrl: 'https://www.amazon.com/' },
          { codigo: 'OTHER', baseUrl: 'https://www.amazon.com/' }
        ];

        const productos = [
          { nombre: 'novela', path: 'dp/B0F286H12V' },
          { nombre: 'novela-fisica', path: 'dp/B0FHQCH9GP' },
          { nombre: 'ecos', path: 'gp/product/B0DWK97P98' },
          { nombre: 'piloto', path: 'gp/product/B0DXC3GP39' },
          { nombre: 'erik', path: 'gp/product/B0F3XXGD7G' },
          { nombre: 'piloto2', path: 'dp/B0FCXZTCYQ' },
          { nombre: 'variable', path: 'dp/B0FRSVZ9KS' }
        ];

        function obtenerUrlProducto(nombreProducto, codigoPais) {
          const pais = paises.find(p => p.codigo === codigoPais);
          const producto = productos.find(p => p.nombre === nombreProducto);
          if (!pais || !producto) return null;
          return pais.baseUrl.replace(/\\/+$/, '') + '/' + producto.path.replace(/^\\/+/, '');
        }

        document.addEventListener('DOMContentLoaded', () => {
          const enlaces = document.querySelectorAll('.producto-enlace');
          enlaces.forEach(enlace => {
            enlace.addEventListener('click', e => {
              e.preventDefault();
              const pais = localStorage.getItem('country') || 'OTHER';
              const producto = enlace.dataset.prod?.trim();
              const url = producto ? obtenerUrlProducto(producto, pais) : null;

              if (url) {
                console.log('➡️ Abriendo:', url);
                if (typeof gtag === 'function') {
                  gtag('event', 'outbound_click', {
                    event_category: 'Outbound',
                    event_label: url,
                    country: pais,
                    product: producto,
                    transport_type: 'beacon'
                  });
                }
                window.open(url, '_blank');
              } else {
                console.warn('❌ URL no válida para producto:', producto);
              }
            });
          });
        });
      `;
      document.body.appendChild(script);
    });
</script>
